buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.3' //<1>
        classpath 'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.15' //<2>
        classpath 'org.asciidoctor:asciidoctorj-diagram:1.5.4'
    }
}
apply plugin: 'org.asciidoctor.convert'                             //<1>
asciidoctorj {
    version = '1.5.5'                                               //<3>
}
asciidoctor {
  requires 'asciidoctor-diagram'
  backends 'html5', 'pdf'                                           //<4>
  attributes(                                                       //<5>
        'build-gradle': file('build.gradle'),
        'basedir': rootDir,
        'imagesdir': file("$rootDir/src/docs/images"),
        'source-highlighter': 'coderay',
        'toc': 'left',
        'icons': 'font',
        'setanchors': '',
        'idprefix': '',
        'idseparator': '-',
        'docinfo1': '')
}